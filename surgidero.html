            <a-entity id="spots" hotspots scale="1 1 1">
                <a-entity id="group-point1">
                    <a-image spot="linkto:#point2;spotgroup:group-point2" position="8.5 0.8 8.8" rotation="0.000 40.000 0.000" material=""  src="#hotspot" ></a-image>  
                    <a-image id="open" src="#point" position="5 2 -12.8" rotation="0.000 150.000 0.000"  material="opacity:0.5" geometry="width: 1.7; height: 1.7" visible="true" visibilidad></a-image>
                    <a-entity id="hsp1-image" class="transition" position="8 3 -7" rotation="0.000 -35.000 0.000" visible="false">
                        <a-plane position="0 -0.25 0" rotation="0 0 0" geometry="width: 10; height: 10.5" material="color: black; opacity: 0.7"></a-plane>
                        <a-image position="0 2 0.01" src="#hsp2" geometry="width: 10; height: 6" material=""></a-image>
                        <a-image position="4.3 4.3 0.03" id="close" src="#close1" geometry="width: 0.6; height: 0.6" material=""></a-image>
                        <a-text position="-2.9 -1.6 0.01" value="El junco" align="right" color="white" width="11.9" text=""></a-text>
                        <a-text position="-4.8 -3.7 0.01" value="Es una planta perenne que pertenece a la familia Juncaceae. Se encuentra en todo el mundo, especialmente en áreas húmedas y pantanosas. Sus tallos son delgados y flexibles, creciendo en forma de tubo. Es comunmente asociado con la vegetación de humedales y se utiliza para hacer cestas, tapetes y otros productos de trenzado." align="left" color="white" width="10" text=""></a-text>
                    </a-entity>
                </a-entity>
                
                <a-entity id="group-point2" scale="0 0 0">
                    <a-image spot="linkto:#point1;spotgroup:group-point1" position="0.1 0.6 -10" ></a-image>
                    <a-image spot="linkto:#point3;spotgroup:group-point3" position="2.5 1.2 10"></a-image>
                    <a-image src="#point" position="5.2 2.1 10" rotation="0.000 40.000 0.000" look-at="#cam" material="opacity:0.6" geometry="width: 1.2; height: 1.2"></a-image>
                </a-entity>
                
                <a-entity id="group-point3" scale="0 0 0">
                    <a-image spot="linkto:#point4;spotgroup:group-point4" position="15.1 0.8 2" rotation="0.000 70.000 0.000"></a-image>
                    <a-image spot="linkto:#point2;spotgroup:group-point2" position="-12.9 0.7 4" rotation="0.000 90.000 0.000"></a-image>
                    <a-image src="#point" position="7.0 0.3 5" rotation="0.000 50.000 0.000" look-at="#cam" material="opacity:0.6" geometry="width: 1; height: 1"></a-image>
                </a-entity>
                
                <a-entity id="group-point4" scale="0 0 0">
                    <a-image spot="linkto:#point3;spotgroup:group-point3" position="-10 0 -8" rotation="0.000 40.000 0.000"></a-image>
                    <a-image spot="linkto:#point5;spotgroup:group-point5" position="10 0 7" rotation="0.000 40.000 0.000"></a-image>
                </a-entity>
                
                <a-entity id="group-point5" scale="0 0 0">
                    <a-image spot="linkto:#point4;spotgroup:group-point4" position="-9 0 -1.3" rotation="0.000 70.000 0.000" src="#hotspot"></a-image>
                    <a-image id="open2" position="1 -3 2.2" rotation="70 50 0" src="#point" material="opacity:0.6" visible="true" visibilidad2></a-image>
                    <a-entity id="hsp1-image2" class="transition" position="7 0.5 -2.5" rotation="0.000 -75.000 0.000" visible="false">
                        <a-plane position="0 -0.25 0" rotation="0 0 0" geometry="width: 10; height: 10.5" material="color: black; opacity: 0.7"></a-plane>
                        <a-image position="0 2 0.01" src="#hsp11" geometry="width: 10; height: 6" material=""></a-image>
                        <a-image position="4.3 4.3 0.03" id="close2" src="#close1" geometry="width: 0.6; height: 0.6" material=""></a-image>
                        <a-text position="-1 -1.6 0.01" value="Ludwigia repens" align="right" color="white" width="11.9" text=""></a-text>
                        <a-text position="-4.9 -3.7 0.01" value="Es una especie de planta con flores de la familia de las onagas conocidas por el nombre común de sause primula rastrero. Es originaria de partes de las Américas y tiene el potencial de propagarse fácilmente y naturalizarse en muchas áreas. Es conocida como una maleza acuática en algunas regiones." align="left" color="white" width="10" text=""></a-text>
                    </a-entity>
                </a-entity>
    
            </a-entity>
            <a-entity id="cam" camera position="0 1.6 0" look-controls>

                <a-entity 
                    cursor="fuse: true; fuseTimeout:2000"
                    geometry="primitive:ring;radiusInner:0.01;radiusOuter:0.02"
                    position="0 0 -1.8"
                    material="shader:flat;color:#ff0000:">
                </a-entity>

                <a-image class="close" src="images/close.png" position="1.6 0.88 -1.15" width="0.08" height="0.08"></a-image>

                <a-entity position="-1.8 1.17 -1.5">
                    <a-plane color="#222" opacity="0.6" width="0.8" height="0.15"></a-plane>
                    <a-text id="scene-value" value="Escenario 1" color="white" align="center" width="2"></a-text>
                </a-entity>
            </a-entity>
        </a-scene>
        <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
        <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras/dist/aframe-extras.min.js"></script>
