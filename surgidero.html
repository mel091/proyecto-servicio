<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://api.mapbox.com/mapbox-gl-js/v3.7.0/mapbox-gl.css" rel="stylesheet">
        <script src="https://api.mapbox.com/mapbox-gl-js/v3.7.0/mapbox-gl.js"></script>
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <a-scene device-orientation-permission-ui="enabled: false">
            <a-sky  id="sky" src="#point1" rotation="0 -80 0"></a-sky> 
            
            <a-assets>
                <img id="point1" src="images/1.webp" alt="Imagen 1">
                <img id="point2" src="images/2.webp" alt="Imagen 2">
                <img id="point3" src="images/3.webp" alt="Imagen 3">
                <img id="point4" src="images/4.webp" alt="Imagen 4">
                <img id="point5" src="images/5.webp" alt="Imagen 5">
                <img id="hsp11" src="images/HSP11.PNG" alt="Imagen flores">
                <video id="atras" autoplay loop muted src="images/direction.webm" alt="hotspot"></video>
                <img id="hsp1" src="images/HSP1.PNG" alt="hsp1">
                <img id="hsp2" src="images/HSP2.PNG" alt="hsp2">
                <img id="hsp3" src="images/HSP3.PNG" alt="hsp3">
                <img id="hsp4" src="images/HSP4.PNG" alt="hsp1">
                <img id="close" src="images/close.png" alt="close">
                <img id="close1" src="images/close1.png" alt="close1">
                <img id="point" src="images/point.png" alt="hsp1">
                <img id="siguiente" src="images/sig.png" alt="sig">
                <video id="adelante" autoplay loop muted src="images/adelante.webm" alt="adelante"></video>
                <video id="video" autoplay loop muted src="images/try.webm"></video>
    
            </a-assets>
            <a-entity id="spots" hotspots scale="1 1 1">
                <a-entity id="group-point1">
                    <a-video class="adelante" spot="linkto:#point2;spotgroup:group-point2" position="7 0 8.9" rotation="-30 40 90" material="opacity=0.8" src="#adelante" geometry="width: 1.8; height: 1.8"></a-video>
                    <a-video id="open" src="#video" position="5 2 -12.8" rotation="0.000 150.000 0.000"  material="opacity:0.8" geometry="width: 3; height: 3" visible="true" visibilidad="openImageId: open; imageId: carousel1; closeId: close" ></a-video>
                    <a-entity id="carousel1" position="8 3 -7" rotation="0.000 -35.000 0.000" visible="false" carousel>
                        <a-plane position="0 -0.25 0" rotation="0 0 0" geometry="width: 10; height: 10.5" material="color: black; opacity: 0.7"></a-plane>
                        <a-image id="carousel-image" position="0 2 0.01" geometry="width: 10; height: 6"></a-image>
                        <a-image id="sigCar" position="4.3 1.6 0.1" src="#siguiente" rotation="0 180 0" material="opacity: 0.7" geometry="width:0.8; height:0.8" class="carousel-next"></a-image>
                        <a-image position="4.3 4.3 0.03" id="close" src="#close1" geometry="width: 0.6; height: 0.6" material=""></a-image>
                        <a-image id="atrasCar" position="-4.3 1.6 0.1" src="#siguiente" rotation="" material="opacity: 0.7" geometry="width:0.8; height:0.8" class="carousel-prev"></a-image>
                        <a-text id="carousel-title" position="-2.9 -1.6 0.01" align="right" color="white" width="11.9"></a-text>
                        <a-text id="carousel-description" position="-4.8 -3.7 0.01" align="left" color="white" width="10"></a-text>
                      </a-entity>
                </a-entity>
                
                <a-entity id="group-point2" scale="0 0 0">
                    <a-video class="atras" spot="linkto:#point1;spotgroup:group-point1" position="0.05 0.6 -4.8" rotation="-75 -7 90" src="#atras" material="opacity=0.7" geometry="width: 1.2; height: 1.2"></a-video>
                    <a-video class="adelante" spot="linkto:#point3;spotgroup:group-point3" rotation="85 40 113" position="2.2 0 10" src="#adelante" material="opacity: 0.7" geometry="width:4; height: 2"></a-video>
                    <a-video src="#video" id="open" position="5.2 2.1 10" rotation="0.000 40.000 0.000" material="opacity:0.7" geometry="width: 1.5; height: 1.5"></a-video>
                </a-entity>
                
                <a-entity id="group-point3"  scale="0 0 0">
                    <a-image class="adelante" spot="linkto:#point4;spotgroup:group-point4" position="12.1 1.5 0.5" rotation="0.000 60.000 0.000" src="#adelante" material="opacity=0.8" geometry="width: 1.5; height: 1.5" ></a-image>
                    <a-image class="atras" spot="linkto:#point2;spotgroup:group-point2" position="-12.9 1.2 3.5" rotation="0.000 110.000 0.000" src="#atras" material="opacity=0.8" geometry="width: 1.8; height: 1.8" ></a-image>
                    <a-video src="#video" id="open" position="7.0 0.5 4" rotation="0.000 50.000 0.000" look-at="#cam" material="opacity:0.9" geometry="width: 1.2; height: 1.2"></a-video>
                </a-entity>
                
                <a-entity id="group-point4" scale="0 0 0">
                    <a-image class="atras" spot="linkto:#point3;spotgroup:group-point3" position="-7 -1 -5" rotation="-40.000 40.000 100.000" src="#atras" material="opacity=0.8" geometry="width:1.8; height: 1.8" ></a-image>
                    <a-image class="adelante" spot="linkto:#point5;spotgroup:group-point5" position="5 0 4" rotation="60.000 40.000 80.000" src="#adelante" material="opacity=0.8" geometry="width:1.4; height:1.4" look-at="#cam"></a-image>
                </a-entity>
                
                <a-entity id="group-point5" scale="0 0 0">
                    <a-image class="atras" spot="linkto:#point4;spotgroup:group-point4" position="-8 0 -1.3" rotation="-40.000 70.000 90.000" src="#atras" material="opacity:0.8" geometry="width:1.5; height:1.5" look-at="#cam"></a-image>
                    <a-video id="open2" position="3.5 -1 1" rotation="70 50 0" src="#video" material="opacity:0.8" visible="true" visibilidad="openImageId: open2; imageId: hsp1-image2; closeId: close2" geometry=""></a-video>
                    <a-entity id="hsp1-image2" position="7 0.5 -2.5" rotation="0.000 -75.000 0.000" visible="false">
                        <a-plane position="0 -0.25 0" rotation="0 0 0" geometry="width: 10; height: 10.5" material="color: black; opacity: 0.7"></a-plane>
                        <a-image position="0 2 0.01" src="#hsp11" geometry="width: 10; height: 6" material=""></a-image>
                        <a-image position="4.3 4.3 0.03" id="close2" src="#close1" geometry="width: 0.6; height: 0.6" material=""></a-image>
                        <a-text position="-0.9 -1.6 0.01" value="Ludwigia repens" align="right" color="white" width="11.9" text=""></a-text>
                        <a-text position="-4.8 -3.7 0.01" value="Es una especie de planta con flores de la familia de las onagas conocidas por el nombre comun de sause primula rastrero. Es originaria de partes de las Americas y tiene el portencial de propagarse facilmente y naturalizarse en muchas areas. Es conocida como una maleza acuatica en algunas regiones." align="left" color="white" width="10" text=""></a-text>
                    </a-entity>
                </a-entity>
    
            </a-entity>
            
            <a-entity id="cam" camera position="0 1.6 0" look-controls>

                <a-entity 
                    cursor="fuse: true; fuseTimeout:2000"
                    geometry="primitive:ring;radiusInner:0.01;radiusOuter:0.02"
                    position="0 0 -1.8"
                    material="shader:flat;color:#ff0000:">
                </a-entity>

                <a-entity 
                cursor="rayOrigin: mouse"
                raycaster="objects: .interactivo"
                geometry="primitive:ring; radiusInner:0.01; radiusOuter:0.02"
                position="0 0 -1.8"
                material="shader:flat; color:#ff0000;">
            </a-entity>

            <a-image 
                class="close interactivo" 
                src="images/casita.png" 
                position="0.75 0.30 -1.5" 
                width="0.18" 
                height="0.18"
                event-set__click="_event: click; color: #00FF00">
            </a-image>
            <a-image 
                class="menu interactivo" 
                id="menu" 
                src="images/menu.png" 
                position="-0.80 0.30 -1.5" 
                width="0.20" 
                height="0.20"
                event-set__click="_event: click; color: #FF0000">
                
            </a-image>

            <a-entity id="opciones" visible="false">
                <a-entity id="spotMenu" spot="linkto:#point1;spotgroup:group-point1" position="-2 1.1 -1.5" menu-toggle>
                    <a-plane class="interactivo" color="#ffffff" opacity="0.8" width="0.8" height="0.15"></a-plane>
                    <a-text value="Escenario 1" color="black" align="center" width="2"></a-text>
                </a-entity>
                <a-entity spot="linkto:#point2;spotgroup:group-point2" position="-2 0.95 -1.5" menu-toggle>
                    <a-plane class="interactivo" color="#ffffff" class="interactivo" opacity="0.8" width="0.8" height="0.15" menu-toggle></a-plane>
                    <a-text value="Escenario 2" color="black" align="center" width="2"></a-text>
                </a-entity>
                <a-entity spot="linkto:#point3;spotgroup:#group-point3" position="-2 0.80 -1.5" menu-toggle>
                    <a-plane class="interactivo" color="#ffffff" opacity="0.8" width="0.8" height="0.15"></a-plane>
                    <a-text value="Escenario 3" color="black" align="center" width="2"></a-text>
                </a-entity>
                <a-entity spot="linkto:#point4;spotgroup:#group-point4" position="-2 0.65 -1.5" menu-toggle>
                    <a-plane class="interactivo" color="#ffffff" opacity="0.8" width="0.8" height="0.15"></a-plane>
                    <a-text value="Escenario 4" color="black" align="center" width="2"></a-text>
                </a-entity>
            </a-entity>
            

                <!-- <a-image class="close" src="images/close.png" position="1.6 0.88 -1.15" width="0.08" height="0.08"></a-image> -->

                <!-- <a-entity position="-1.8 1.17 -1.5"> -->
                <a-entity position="-0.40 0.30 -1.5">
                    <a-plane color="#222" opacity="0.6" width="0.4" height="0.12"></a-plane>
                    <a-text id="scene-value" value="Escenario 1" color="white" align="center" width="1.2"></a-text>
                </a-entity>
            </a-entity>
        </a-scene>
        <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
        <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras/dist/aframe-extras.min.js"></script>

        <script src="js/hotspot.js"></script>

        <!--script src="js/app.js"></script-->
    </body>
</html>
