        <a-entity id="spots" hotspots scale="1 1 1">
            <a-entity id="group-point1">
                <a-video class="adelante" spot="linkto:#point2;spotgroup:group-point2" position="-0.70 1.4 8" rotation="65 6 98" material="opacity=0.8" src="#adelante" geometry="width: 2; height: 1.3"></a-video>

                <a-video id="open" position="-4 -3.8 10" rotation="20 -30 0.000" src="#video" material="opacity:0.8" visible="true" visibilidad="openImageId: open; imageId: hsp1_1; closeId: close2" geometry="width: 2.5; height: 2.5"></a-video>
                <a-entity id="hsp1_1" position="-9 0.5 10" rotation="0.000 135 0.000" visible="false">
                    <a-plane position="0 1 0" rotation="0 0 0" geometry="width: 10; height: 12" material="color: black; opacity: 0.7"></a-plane>
                    <a-image position="0 4 0.01" src="#hsp1" geometry="width: 9.5; height: 5.5" material=""></a-image> 
                    <a-image position="4.2 6.2 0.03" id="close2" src="#close1" geometry="width: 0.8; height: 0.8" material=""></a-image>
                    <a-text position="0 0.5 0.01" value="Salicornia" align="center" color="white" width="9.5" text="wrapCount: 30; baseline: top;"></a-text>
                    <a-text position="0 -0.5 0.01" value="Salicornia bigelovii, conocida como salicornia, es una especie de planta herbacea de la familia Chenopodiaceae que se encuentra en zonas intermareales, estuarios y marismas salinas. Se caracteriza por sus tallos suculentos, cilindricos y ramificados, que adquieren un color rojizo o verde dependiendo de las condiciones ambientales. Esta especie es importante para la estabilizacion de suelos salinos y la proteccion de las costas, ademas de ser una fuente de alimento para diversas especies de fauna. Esta especie es tambien utilizada en la industria alimentaria por su alto contenido de nutrientes. No esta incluida en la NOM-059-SEMARNAT-2010." align="center" color="white" width="9.5" text="wrapCount: 50; baseline: top;"></a-text>
                </a-entity>
 
                <!-- <a-video src="#video" id="open" position="-10 -6 -2" rotation="30 -100 0.000" material="opacity:0.7" geometry="width: 3.2; height: 3.2"></a-video>  -->

                <a-video id="open1" position="-10 -6 -2" rotation="30 -100 0.000" src="#video" material="opacity:0.8" visible="true" visibilidad="openImageId: open1; imageId: hsp1_2; closeId: close3" geometry="width: 3.2; height: 3.2"></a-video>
                <a-entity id="hsp1_2" position="-10 5 -2.5" rotation="0.000 70 0.000" visible="false">
                    <a-plane position="0 -2 0" rotation="0 0 0" geometry="width: 10; height: 12" material="color: black; opacity: 0.7"></a-plane>
                    <a-image position="0 1 0.01" src="#hsp2" geometry="width: 9.5; height: 5.5" material=""></a-image> 
                    <a-image position="4.3 3.3 0.03" id="close3" src="#close1" geometry="width: 0.6; height: 0.6" material=""></a-image>
                    <a-text position="0 -2.5 0.01" value="Neumatoforos" align="center" color="white" width="9.5" text="wrapCount: 30; baseline: top;"></a-text>
                    <a-text position="0 -3.5 0.01" value="Los neumatoforos son raices aereas especializadas que crecen verticalmente desde las raices principales de algunas especies de manglares, como el mangle negro (Avicennia germinans), y sirven para facilitar el intercambio de gases en suelos anoxicos, tipicos de los manglares. Estos organos permiten a la planta respirar en condiciones de baja oxigenacion, ya que sobresalen del agua y del sedimento, proporcionando oxigeno a las raices sumergidas. En el caso del mangle negro, los neumatoforos tienen una forma delgada y alargada, que puede alcanzar hasta varios metros de altura. Ademas de su funcion en la respiracion, los neumatoforos tambien contribuyen a la estabilizacion del suelo y protegen la costa contra la erosion." align="center" color="white" width="9.5" text="wrapCount: 50; baseline: top;"></a-text>
                </a-entity>

                <a-video class="adelante" spot="linkto:#point3;spotgroup:group-point3" position="1 0 -10" rotation="-75 6 80" material="opacity=0.8" src="#adelante" geometry="width:2.9; height: 1.7"></a-video>
                <a-plane color="#222" opacity="0.6" width="0.4" height="0.12"></a-plane>

                <a-entity position="0.2 0.4 -1.5" rotation="-88 -95 0.000">
                    <a-plane color="#ffffff" opacity="0.35" width="2" height="0.30" material="" geometry=""></a-plane>
                    <a-text value="Camino 1" color="black" align="center" width="4" text=""></a-text>
                </a-entity>

                <a-entity position="-0.2 0.5 1.8" rotation="-96 -95 0.000">
                    <a-plane color="#ffffff" opacity="0.45" width="2" height="0.30" material="" geometry=""></a-plane>
                    <a-text value="Camino 2" color="black" align="center" width="4" text=""></a-text>

            <a-entity id="group-point2" scale="0 0 0">
                <a-video class="atras" spot="linkto:#point1;spotgroup:group-point1" rotation="82 37 110" position="2.5 0.7 8.5" src="#atras" material="opacity=0.7" geometry="width: 2.7; height: 1.4"></a-video>
                
                <a-video class="adelante" spot="linkto:#point4;spotgroup:group-point4" position="0.40 1.3 -7" rotation="-70 -2 90" src="#adelante" material="opacity: 0.7" geometry="width:2.5; height: 1"></a-video>

                <a-video id="open2" position="5 -13 -9" rotation="-40 -40 0.000" src="#video" material="opacity:0.8" visible="true" visibilidad="openImageId: open2; imageId: hsp2_1; closeId: close4" geometry="width: 3.2; height: 3.2"></a-video>
                <a-entity id="hsp2_1" position="8 1 -6" rotation="-10 -50 0.000" visible="false">
                    <a-plane position="0 -2 0" rotation="0 0 0" geometry="width: 10; height: 12" material="color: black; opacity: 0.7"></a-plane>
                    <a-image position="0 1 0.01" src="#hsp3" geometry="width: 9.5; height: 5.5" material=""></a-image> 
                    <a-image position="4.3 3.3 0.03" id="close4" src="#close1" geometry="width: 0.6; height: 0.6" material=""></a-image>
                    <a-text position="0 -2.5 0.01" value="Cangrejos violinistas" align="center" color="white" width="9.5" text="wrapCount: 30; baseline: top;"></a-text>
                    <a-text position="0 -3.5 0.01" value="Leptuca crenulata, tambien conocida como el Cangrejo violinista del Pacifico o cangrejo violinista, es una especie de cangrejo de la familia Ocypodidae que habita en zonas intermareales de manglares, estuarios y playas arenosas. Se caracteriza por su pequeno tamano y su capacidad para excavar madrigueras en el sustrato blando, donde se refugia y se alimenta. Este cangrejo se alimenta principalmente de detritos organicos, jugando un papel importante en la descomposicion y reciclaje de materia organica. Su actividad excava y remueve sedimentos, lo que ayuda en la aireacion del suelo. Leptuca crenulata no esta incluida en la NOM-059-SEMARNAT-2010." align="center" color="white" width="9.5" text="wrapCount: 50; baseline: top;"></a-text>
                </a-entity>

                <a-video id="open3" position="8 -0.7 11.4" rotation="20 -120 0.000" src="#video" material="opacity:0.8" visible="true" visibilidad="openImageId: open3; imageId: hsp2_2; closeId: close5" geometry="width: 2.8; height: 2.8"></a-video>
                <a-entity id="hsp2_2" position="9 1 6" rotation="0 -110 0.000" visible="false">
                    <a-plane position="0 -2 0" rotation="0 0 0" geometry="width: 10; height: 12" material="color: black; opacity: 0.7"></a-plane>
                    <a-image position="0 1 0.01" src="#hsp4" geometry="width: 9.5; height: 5.5" material=""></a-image> 
                    <a-image position="4.3 3.3 0.03" id="close5" src="#close1" geometry="width: 0.6; height: 0.6" material=""></a-image>
                    <a-text position="0 -2.5 0.01" value="Plantula" align="center" color="white" width="9.5" text="wrapCount: 30; baseline: top;"></a-text>
                    <a-text position="0 -3.5 0.01" value="Las plantulas (brotes o germinantes) son las primeras etapas de crecimiento de los mangles, que emergen de las semillas germinadas en el agua salina de los estuarios y zonas intermareales. Estas plantulas presentan un sistema radicular adaptado a condiciones de alta salinidad y suelos anoxicos, y son capaces de crecer tanto en el agua como en tierra firme. Son cruciales para la regeneracion y expansion de los manglares. La supervivencia de las plantulas depende de su capacidad para adaptarse a las fluctuaciones del nivel del agua y las condiciones salinas." align="center" color="white" width="9.5" text="wrapCount: 50; baseline: top;"></a-text>
                </a-entity>
            </a-entity>
            
            <a-entity id="group-point3"  scale="0 0 0">
                <a-image class="adelante" spot="linkto:#point5;spotgroup:group-point5" position="-13.7 -6 1" rotation="-90 100 115" src="#adelante" material="opacity=0.8" geometry="width: 4; height: 3.5"></a-image>

                <a-image class="atras" spot="linkto:#point1;spotgroup:group-point1" position="12.13 -3 0.5" rotation="80 70 68" src="#atras" material="opacity=0.8" geometry="width: 3; height: 2.3"></a-image>

                <a-video id="open9" position="2 3 -10" rotation="30 -10 0.000" src="#video" material="opacity:0.8" visible="true" visibilidad="openImageId: open9; imageId: hsp3_1; closeId: close11" geometry="width: 2.5; height: 2.5"></a-video>
                <a-entity id="hsp3_1" position="-5 2.5 -10" rotation="0 20 0.000" visible="false">
                    <a-plane position="0 -2 0" rotation="0 0 0" geometry="width: 10; height: 12" material="color: black; opacity: 0.7"></a-plane>
                    <a-image position="0 1 0.01" src="#hsp10" geometry="width: 9.5; height: 5.5" material=""></a-image> 
                    <a-image position="4.3 3.3 0.03" id="close11" src="#close1" geometry="width: 0.6; height: 0.6" material=""></a-image>
                    <a-text position="0 -2.5 0.01" value="Mangle blanco" align="center" color="white" width="9.5" text="wrapCount: 30; baseline: top;"></a-text>
                    <a-text position="0 -3.5 0.01" value="Laguncularia racemosa, conocida como mangle blanco, es una especie arborea-arbustiva de la familia Combretaceae. Se encuentra en planicies intermareales de lagunas costeras, estuarios y bahias, formando parte de los manglares, donde crece en suelos salinos, desde arenosos hasta arcillosos, con inundaciones periodicas. Se caracteriza por hojas verde amarillento con cristales de sal, y flores pequenas blancas. Es esencial para la proteccion costera, captura de carbono y otros servicios ecosistemicos. Esta especie se encuentra incluida en la NOM-059-SEMARNAT-2010 bajo la categoria de especie Amenazada (A)." align="center" color="white" width="9.5" text="wrapCount: 50; baseline: top;"></a-text>
                </a-entity>
            </a-entity>

            <a-entity id="group-point4" scale="0 0 0">
                <a-image class="atras" spot="linkto:#point2;spotgroup:group-point2" position="-4 0 -5" rotation="-40 40 90" src="#atras" material="opacity=0.8" geometry="width:1; height: 1.2"></a-image>
                <a-image class="adelante" spot="linkto:#point6;spotgroup:group-point6" position="4 1 4" rotation="70 30 75" src="#adelante" material="opacity=0.8" geometry="width:1.8; height:0.8"></a-image>

                <a-video id="open5" position="3 -3.5 10" rotation="20 30 0.000" src="#video" material="opacity:0.8" visible="true" visibilidad="openImageId: open5; imageId: hsp4_3; closeId: close7" geometry="width: 2; height: 2"></a-video>
                <a-entity id="hsp4_3" position="2 1 12" rotation="0 185 0.000" visible="false" carousel="imageIds: hsp5, hsp6, hsp7">
                    <a-plane position="0 -2 0" rotation="0 0 0" geometry="width: 10; height: 12" material="color: black; opacity: 0.7"></a-plane>
                    <a-image id="carousel-image" position="0 1 0.01" src="#hsp7" geometry="width: 9.5; height: 5.5" material=""></a-image> 
                    <a-image class="carousel-prev" position="-4.5 1 0.02" src="#siguiente" geometry="width: 0.5; height: 0.5" material="opacity: 0.7"></a-image>
                    <a-image class="carousel-next" position="4.5 1 0.02" rotation="0 180 0" src="#siguiente" geometry="width: 0.5; height: 0.5" material="opacity: 0.7"></a-image>
                
                    <a-image position="4.3 3.3 0.03" id="close7" src="#close1" geometry="width: 0.6; height: 0.6" material=""></a-image>
                    <a-text position="0 -2.5 0.01" value="Concheros" align="center" color="white" width="9.5" text="wrapCount: 30; baseline: top;"></a-text>
                    <a-text position="0 -3.5 0.01" value="Los concheros se refieren a los sitios arqueologicos formados por acumulaciones de conchas marinas, restos de animales marinos y otros materiales organicos que eran utilizados por los grupos humanos prehispanicos como fuente de alimento, herramientas o elementos rituales. Estos depositos se encuentran principalmente en areas costeras y representan antiguos basureros o lugares de consumo, donde las conchas acumuladas se utilizan como evidencia de las practicas alimenticias y culturales de las comunidades indígenas. Los concheros tambien pueden ser indicativos de las interacciones entre las poblaciones humanas y el medio ambiente marino en la region." align="center" color="white" width="9.5" text="wrapCount: 50; baseline: top;"></a-text>
                </a-entity> 

                <a-entity id="audio-control" sound="src: #audio-point4; autoplay: false; loop: true"></a-entity>
            </a-entity>

            <a-entity id="group-point5" scale="0 0 0">
                <a-image class="atras" spot="linkto:#point3;spotgroup:group-point3" position="-19.1 -6 -16" rotation="-75 80 70" src="#adelante" material="opacity=0.8" geometry="width:6.7; height:5.5"></a-image>
                
                <a-video id="open10" position="12 -1.5 -14" rotation="0 -50 0.000" src="#video" material="opacity:0.8" visible="true" visibilidad="openImageId: open10; imageId: hsp5_1; closeId: close12" geometry="width: 3; height: 3"></a-video>
                 <a-entity id="hsp5_1" position="4 1 -12" rotation="0 -20 0.000" visible="false">
                    <a-plane position="0 -1 0" rotation="0 0 0" geometry="width: 10; height: 7.3" material="color: black; opacity: 0.7"></a-plane>
                    <a-image position="4.3 2 0.03" id="close12" src="#close1" geometry="width: 0.6; height: 0.6" material=""></a-image>
                    <a-text position="0 1 0.01" value="Servicio ecosistemico de proteccion" align="center" color="white" width="9.5" text="wrapCount: 30; baseline: top;"></a-text>
                    <a-text position="0 -0.4 0.01" value="El servicio ecosistemico de proteccion que brindan los manglares es fundamental para la estabilidad de las zonas costeras. Actuan como barreras naturales contra la erosion, reduciendo el impacto de las olas y las tormentas al absorber energia y disminuir la velocidad del agua. Ademas, sus raices retienen sedimentos, ayudando a prevenir la perdida de suelo. Este servicio tambien protege las infraestructuras cercanas y conserva habitats clave para la biodiversidad marina y terrestre. En general, los manglares son vitales para la resiliencia costera frente al cambio climatico y fenomenos extremos." align="center" color="white" width="9.5" text="wrapCount: 50; baseline: top;"></a-text>
                </a-entity>
            </a-entity>

            <a-entity id="group-point6" scale="0 0 0">
                <a-image class="atras" spot="linkto:#point4;spotgroup:group-point4" position="-12 0 9.8" rotation="-40 90 90" src="#atras" material="opacity=0.8" geometry="width:2; height: 2"></a-image>
                <a-image class="adelante" spot="linkto:#point8;spotgroup:group-point8" position="9.8 0 1.5" rotation="60 50 75" src="#adelante" material="opacity=0.8" geometry="width:1.9; height:1.7"></a-image>

                <a-video id="open7" position="0 -7 -13" rotation="10 10 0.000" src="#video" material="opacity:0.8" visible="true" visibilidad="openImageId: open7; imageId: hsp6_1; closeId: close9" geometry="width: 3.2; height: 3.2"></a-video>
                <a-entity id="hsp6_1" position="-5 1 -10" rotation="0 30 0.000" visible="false">
                    <a-plane position="0 -2 0" rotation="0 0 0" geometry="width: 10; height: 12" material="color: black; opacity: 0.7"></a-plane>
                    <a-image position="0 1 0.01" src="#hsp8" geometry="width: 9.5; height: 5.5" material=""></a-image> 
                    <a-image position="4.3 3.3 0.03" id="close9" src="#close1" geometry="width: 0.6; height: 0.6" material=""></a-image>
                    <a-text position="0 -2.5 0.01" value="Propagulos" align="center" color="white" width="9.5" text="wrapCount: 30; baseline: top;"></a-text>
                    <a-text position="0 -3.5 0.01" value="Los propagulos de mangles son las estructuras reproductivas que se desarrollan a partir de las semillas de mangle y que se dispersan para establecer nuevas plantas. Estos propagulos son generalmente largos, flotantes y adaptados a la vida acuatica, permitiendo su dispersion a traves de las mareas y corrientes. A diferencia de otras plantas, los mangles germinan mientras todavia estan adheridos a la planta madre, lo que les permite un desarrollo mas rapido al llegar a un sustrato adecuado. Los propagulos juegan un papel esencial en la regeneracion de los manglares, promoviendo su expansion y colonizacion en areas costeras." align="center" color="white" width="9.5" text="wrapCount: 50; baseline: top;"></a-text>
                </a-entity>

                <a-video id="open11" position="-6 -1.5 12" rotation="0 -30 0.000" src="#video" material="opacity:0.8" visible="true" visibilidad="openImageId: open11; imageId: hsp6_2; closeId: close13" geometry="width: 2.4; height: 2.4"></a-video>
                <a-entity id="hsp6_2" position="1 1 12" rotation="0 190 0.000" visible="false">
                    <a-plane position="0 -1 0" rotation="0 0 0" geometry="width: 10; height: 8" material="color: black; opacity: 0.7"></a-plane>
                    <a-image position="4.3 2.2 0.03" id="close13" src="#close1" geometry="width: 0.6; height: 0.6" material=""></a-image>
                    <a-text position="0 1.3 0.01" value="Relacion manglar-marea" align="center" color="white" width="9.5" text="wrapCount: 30; baseline: top;"></a-text>
                    <a-text position="0 0 0.01" value="La relacion entre los manglares y la marea es fundamental para el funcionamiento de estos ecosistemas. Los manglares se encuentran en zonas intermareales, donde las fluctuaciones de la marea influyen directamente en su crecimiento y regeneracion. Durante la marea alta, el agua sube y cubre las raices de los manglares, proporcionando nutrientes y oxigeno, mientras que durante la marea baja, las raices expuestas absorben oxigeno del aire. Las mareas tambien facilitan la dispersion de las semillas de los manglares, promoviendo la colonizacion de nuevas areas. Esta interaccion entre el manglar y la marea mantiene la salud y la dinamica de estos ecosistemas costeros." align="center" color="white" width="9.5" text="wrapCount: 50; baseline: top;"></a-text>
                </a-entity>
            </a-entity>

            <a-entity id="group-point7" scale="0 0 0">
                <a-image class="adelante" spot="linkto:#point8;spotgroup:group-point8" position="-14 -0.5 6" rotation="20 80 120" src="#adelante" material="opacity=0.8" geometry="width:2.5; height:2.5"></a-image>

                <a-video id="open12" position="9.5 -1.5 -8" rotation="0 -50 0.000" src="#video" material="opacity:0.8" visible="true" visibilidad="openImageId: open12; imageId: hsp7_1; closeId: close14" geometry="width: 2.4; height: 2.4"></a-video>
                <a-entity id="hsp7_1" position="3 1 -10" rotation="0 -20 0.000" visible="false">
                    <a-plane position="0 -1 0" rotation="0 0 0" geometry="width: 10; height: 7.2" material="color: black; opacity: 0.7"></a-plane>
                    <a-image position="4.3 1.8 0.03" id="close14" src="#close1" geometry="width: 0.6; height: 0.6" material=""></a-image>
                    <a-text position="0 0.8 0.01" value="Educacion ambiental" align="center" color="white" width="9.5" text="wrapCount: 30; baseline: top;"></a-text>
                    <a-text position="0 -0.5 0.01" value="La educacion ambiental en manglares, enfocada en ninos y jovenes, busca concienciar sobre su importancia para la biodiversidad y la proteccion costera. Fomenta el conocimiento de los servicios ecosistemicos que brindan, como la proteccion contra la erosion y la captura de carbono. Involucra a las comunidades locales en actividades de conservacion y sensibiliza sobre las amenazas que enfrentan. Esto fortalece la proteccion y restauracion de los manglares a nivel local y global." align="center" color="white" width="9.5" text="wrapCount: 50; baseline: top;"></a-text>
                </a-entity>

                <a-video id="open13" position="6 -1.5 10" rotation="0 30 0.000" src="#video" material="opacity:0.8" visible="true" visibilidad="openImageId: open13; imageId: hsp7_2; closeId: close15" geometry="width: 2.4; height: 2.4"></a-video>
                <a-entity id="hsp7_2" position="1 1 12" rotation="0 -160 0.000" visible="false">
                    <a-plane position="0 -1 0" rotation="0 0 0" geometry="width: 10; height: 6" material="color: black; opacity: 0.7"></a-plane>
                    <a-image position="4.3 1.2 0.03" id="close15" src="#close1" geometry="width: 0.6; height: 0.6" material=""></a-image>
                    <a-text position="0 0.4 0.01" value="Investigacion cientifica" align="center" color="white" width="9.5" text="wrapCount: 30; baseline: top;"></a-text>
                    <a-text position="0 -0.8 0.01" value="La investigacion cientifica en los manglares por instituciones como el CIBNOR, CICIMAR y la UABCS se ha centrado en evaluar la biodiversidad, los servicios ecosistemicos y las amenazas que enfrenta este ecosistema costero entre otros temas. Esta investigacion busca generar estrategias de manejo sostenible para proteger los manglares y sus servicios ecosistemicos." align="center" color="white" width="9.5" text="wrapCount: 50; baseline: top;"></a-text>
                </a-entity>
            </a-entity>

            <a-entity id="group-point8" scale="0 0 0">
                <a-image class="atras" spot="linkto:#point6;spotgroup:group-point6" position="0 1 20" rotation="10 20 180" src="#atras" material="opacity=0.8" geometry="width:5; height: 4"></a-image>
                <a-image class="atras" spot="linkto:#point7;spotgroup:group-point7" position="15 -1 -2" rotation="30 50 75" src="#atras" material="opacity=0.8" geometry="width:3; height: 2.5"></a-image>

                <a-video id="open8" position="-3 -2.5 -6" rotation="-45 20 0.000" src="#video" material="opacity:0.8" visible="true" visibilidad="openImageId: open8; imageId: hsp8_1; closeId: close10" geometry="width: 2; height: 2"></a-video>
                <a-entity id="hsp8_1" position="-5 1 -10" rotation="0 30 0.000" visible="false">
                    <a-plane position="0 -2 0" rotation="0 0 0" geometry="width: 10; height: 12" material="color: black; opacity: 0.7"></a-plane>
                    <a-image position="0 1 0.01" src="#hsp9" geometry="width: 9.5; height: 5.5" material=""></a-image> 
                    <a-image position="4.3 3.3 0.03" id="close10" src="#close1" geometry="width: 0.6; height: 0.6" material=""></a-image>
                    <a-text position="0 -2.5 0.01" value="Mangle negro" align="center" color="white" width="9.5" text="wrapCount: 30; baseline: top;"></a-text>
                    <a-text position="0 -3.5 0.01" value="Avicennia germinans, conocida como mangle negro, es una especie arborea-arbustiva de la familia Acanthaceae. Crece en planicies intermareales, principalmente en bordes y zonas internas de manglares, en lagunas costeras, estuarios y bahias, sobre suelos salinos arcillosos o limosos con inundaciones periodicas. Presenta raices (neumatoforos) que facilitan el intercambio de gases en condiciones anoxicas y hojas con glandulas que excretan sal. Es fundamental para la estabilizacion del suelo, captura de carbono y otros servicios ecosistemicos. Dicha especie esta incluida en la NOM-059-SEMARNAT-2010 bajo la categoria “Amenazada” (A)." align="center" color="white" width="9.5" text="wrapCount: 50; baseline: top;"></a-text>
                </a-entity>
            </a-entity>
            
        </a-entity>
